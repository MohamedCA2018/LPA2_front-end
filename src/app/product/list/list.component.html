<div class="container-fluid">
    <div class="col-lg-5 " *ngFor="let product of products">
        <div class="card product-card">
            <div class="card-header"><h2 class="card-title">{{product.name}}</h2></div>
            <img class="card-img-top" src="{{product.image}}" alt="Photo de {{product.name}}"/>
            <div class="card-body">
                <p class="card-text">{{product.description}}</p>
                <p class="product-price">{{product.price}} â‚¬</p>
                <a [routerLink]="product.id" class="btn btn-primary">Ajouter au panier</a>
            </div>
        </div>
        <br>
    </div>
</div>
